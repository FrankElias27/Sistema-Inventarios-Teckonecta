<mat-toolbar class="navbar">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon"
  >
  <mat-icon class="blanco">inventory_2</mat-icon>
  </a>
  <span class="blanco">SOLUCIONES EN REDES Y SEGURIDAD E.I.R.L
  </span>
  <span class="example-spacer"></span>
  <a
    *ngIf = "!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class = "example-icon favorite-icon blanco"
    aria-label = "Example icon-button with heart icon"
  >
    Iniciar sesión
  </a>
  <a
  *ngIf = "!isLoggedIn"
  mat-icon-button
  class="example-icon favorite-icon mr20 ml70 blanco"
  aria-label="Example icon-button with heart icon"
>
  Registrar
</a>

  <button
    *ngIf = "isLoggedIn && user"
    mat-button
    style="margin-right: 10px"
    class="example-icon favorite-icon blanco"
    aria-label="Example icon-button with heart icon"
  >
  <mat-icon class="blanco">face</mat-icon> : {{ user.username }}
  </button>
  <a
    *ngIf = "isLoggedIn"
    (click) = "logout()"
    style="margin-right: 50px"
    mat-icon-button
    class="example-icon favorite-icon blanco"
    aria-label="Example icon-button with heart icon"
  >
    Cerrar sesión
  </a>
</mat-toolbar>
