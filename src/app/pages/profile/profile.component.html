<mat-card style="margin-left: 10px;">
  <h1></h1>
  <mat-card-content>
    <div class = "bootstrap-wrapper">
      <div class = "container">
        <div class = "text-center">
          <img

          src="../../../assets/avatar.png"
          class = "profile-image">

          <h1 class="mt20">{{ user.nombre }} {{ user.apellido }}</h1>
        </div>
        <div class = "row">
          <div class = "col-md-10 offset-md-1">
            <table class = "table text-center">
              <tr>
                <td>Nombre de usuario</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{ user.id }}</td>
              </tr>
              <tr>
                <td>Tel√©fono</td>
                <td>{{ user.telefono }}</td>
              </tr>
              <tr>
                <td>Rol</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td>Estado</td>
                <td>{{ user.enabled ? "Activo" : "No activo"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <p style="padding-top: 80px;">
    <mat-divider></mat-divider>
         <br>
  </mat-card-content>
</mat-card>
