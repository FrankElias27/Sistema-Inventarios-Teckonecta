<div class="search-container">
    <input type="text"  placeholder="" class="search-input">
    <button mat-raised-button color="primary" class="custom-button" (click)="abrirModal()"><mat-icon>library_add</mat-icon> Cotizacion</button>
  </div>
  <div class="table-responsive w100">
    <table mat-table [dataSource]="cotizaciones" class="mat-elevation-z8 w100" style="text-align: center;">
      <!-- DefiniciÃ³n de columnas -->
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cliente </th>
        <td mat-cell *matCellDef="let venta" style="vertical-align: middle;"> {{ venta.cliente.nombre }} {{ venta.cliente.apellidoPaterno }} {{ venta.cliente.apellidoMaterno }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Fecha de la Cotizacion">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha de la Cotizacion </th>
        <td mat-cell *matCellDef="let cotizacion" style="vertical-align: middle;"> {{ cotizacion.fechaCotizacion }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ver Detalle de la Cotizacion">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Detalle de la Cotizacion </th>
        <td mat-cell *matCellDef="let cotizacion" style="vertical-align: middle;">
          <button mat-raised-button class="button-label verde" [routerLink] = "'/admin/ver-detalle-cotizacion/'+cotizacion.cotizacionId+'/'+cotizacion.cliente.nombre">
            <mat-icon aria-hidden="false" aria-label="Ver detalle" style="color: white;">description</mat-icon>
            <span style="color: white;">Ver Detalle</span>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Ver Detalle de los Servicios">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Detalle de los Servicios </th>
        <td mat-cell *matCellDef="let cotizacion" style="vertical-align: middle;">
          <button mat-raised-button class="button-label verde" [routerLink] = "'/admin/ver-detalle-servicio/'+cotizacion.cotizacionId+'/'+cotizacion.cliente.nombre">
            <mat-icon aria-hidden="false" aria-label="Ver detalle" style="color: white;">description</mat-icon>
            <span style="color: white;">Ver Servicios</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Cotizacion" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
        <td mat-cell *matCellDef="let cotizacion" style="vertical-align: middle;">
          <button  mat-flat-button color="primary" class="ml10 azul" (click)="abrirModalProcesar(cotizacion.cotizacionId)"><mat-icon>check_circle</mat-icon> </button>
          <button mat-flat-button color="primary" class="ml10 rojo" (click)="abrirModalGenerar(cotizacion.cotizacionId)"><mat-icon>picture_as_pdf</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estado </th>
        <td mat-cell *matCellDef="let venta" [ngClass]="getEstadoClass(venta.estadoCotizacion)" style="vertical-align: middle;">
          {{ venta.estadoCotizacion }}
        </td>
      </ng-container>
  
      <br>
      <ng-container matColumnDef="Total" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Total  </th>
        <td mat-cell *matCellDef="let venta" style="vertical-align: middle;"> s/.{{ venta.total }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Acciones" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
        <td mat-cell *matCellDef="let cotizacion" style="vertical-align: middle;">
          <button  mat-flat-button color="primary" class="ml10" (click)="abrirModalActualizar(cotizacion.cotizacionId)"><mat-icon>edit</mat-icon> </button>
          <button mat-flat-button color="warn" class="ml10" (click)="eliminarCotizacion(cotizacion.cotizacionId)"><mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>
  
      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="pagination-container text-center mt10" >
    <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span class="button-divider"></span>
    <button mat-raised-button color="primary" (click)="nextPage()">Siguiente</button>
  </div>
