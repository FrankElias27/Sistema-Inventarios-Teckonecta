<mat-card>

  <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <br>
  <mat-card-subtitle style="text-align: center;">Actualizar Compra</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit) = "actualizarDatos()">
          <!-- Formulario de datos de la venta -->
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Empresa Actual</mat-label>
            <input [(ngModel)] = "compra.proveedor.razonSocial" matInput  name="nombreCliente" required placeholder="Digite el nombre del Cliente">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Nueva Empresa</mat-label>
            <input  placeholder="Buscar Empresa" matInput [formControl]="proveedorControl" [matAutocomplete]="auto" >
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let proveedor of filteredProveedores| async" [value]="proveedor">
                {{ proveedor.razonSocial }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <div class="row">
            <div class="col-md-12">

                <mat-form-field class="w70" appearance="outline">
                  <mat-label>Fecha de la Venta</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)] = "compra.fechaCompra" name="fechaVenta" placeholder="Seleccione la fecha de venta">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <!-- BotÃ³n para activar la venta -->
                <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Actualizar</button>

            </div>
          </div>
        </form>

      </div>
    </div>

  </mat-card>
