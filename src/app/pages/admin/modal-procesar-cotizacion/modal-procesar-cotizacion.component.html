<mat-card>
    <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
    <h1 style="text-align: center; margin-top: 40px;">Antes de procesar, debe agregar el Monto con IGV(18%)</h1>
  
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="form" (ngSubmit)="ProcesarCotizacion()">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>¿Cuanto es el monto por "SERVICIO DE INSTALACION"?</mat-label>
                <input
                  type="text"
                  formControlName="MontoTotal"
                  required
                  placeholder="Digite el Monto Total con IGV (S/.)"
                  matInput>
              </mat-form-field>
  
              <!-- Botón para activar la venta -->
              <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Procesar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    
  </mat-card>
