<mat-card>
  <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <br>
  <mat-card-subtitle style="text-align: center;">Agregar Tipo de Cambio para la Cotización</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="tipoCambioForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w70" appearance="outline">
                <mat-label>Tipo de Cambio del Dólar a Soles</mat-label>
                <input
                  formControlName="tipoCambio"
                  required
                  placeholder="Digite el tipo de cambio"
                  matInput>
              </mat-form-field>
  
              <!-- Botón para activar la venta -->
              <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Continuar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div *ngIf="loading" class="loading-spinner-overlay">
      <mat-progress-spinner
        class="loading-spinner"
        [diameter]="50"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>
  </mat-card>
