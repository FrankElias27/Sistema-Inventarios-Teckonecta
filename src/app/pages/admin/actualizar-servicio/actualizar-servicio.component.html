<mat-card>
    <h1>Actualizar Servicio</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form *ngIf = "servicio" (submit) = "actualizarDatos()">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Nombre del Servicio</mat-label>
                    <input
                    required
                    autofocus
                    type="text"
                    name="titulo"
                    matInput
                    placeholder="Digite el tÃ­tulo del Servicio"
                    [(ngModel)] = "servicio.nombreServicio"
                    >
                  </mat-form-field>
  
              <div class="container text-center mt15">
                <button class="rojo" mat-raised-button color="primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
