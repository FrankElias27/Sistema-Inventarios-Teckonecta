<mat-card>
  <h1>Agregar Nuevo Cliente</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf = "cliente" (submit) = "actualizarDatos()">
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
          [(ngModel)] = "cliente.nombre"
          type="text"
          name="nombre"
          required
          placeholder="Digite el nombre"
          matInput>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Apellido Paterno</mat-label>
              <input
              [(ngModel)]  = "cliente.apellidoPaterno"
              type="text"
              name="apellidoPaterno"
              required
              placeholder="Digite el apellido paterno"
              matInput>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Apellido Materno</mat-label>
              <input
              [(ngModel)]  = "cliente.apellidoMaterno"
              type="text"
              name="apellidoMaterno"
              required
              placeholder="Digite el apellido materno"
              matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>DNI</mat-label>
              <input
              [(ngModel)]  = "cliente.dni"
              type="number"
              name="dni"
              required
              placeholder="Digite el dni"
              matInput>
            </mat-form-field>
          </div>

          <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                  <mat-label>Fecha de Nacimiento</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)] = "cliente.fechaNacimiento" required name="fechaNacimiento" placeholder="Seleccione la fecha de nacimiento">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
          </div>
        </div>

        <mat-form-field class="w100" appearance="outline">
          <mat-label>Direccion</mat-label>
          <input
          [(ngModel)] = "cliente.direccion"
          type="text"
          name="direccion"
          required
          placeholder="Digite la direccion"
          matInput>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Correo</mat-label>
              <input
              [(ngModel)]  = "cliente.correo"
              type="email"
              name="correo"
              required
              placeholder="Digite el correo"
              matInput>
            </mat-form-field>
          </div>

          <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                  <mat-label>Telefono</mat-label>
                  <input
                  [(ngModel)]  = "cliente.telefono"
                  type="number"
                  name="telefono"
                  required
                  placeholder="Digite el telefono"
                  matInput>
                </mat-form-field>
          </div>
        </div>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
