<mat-card>
  <h1>Actualizar categoría</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf = "categoria" (submit) = "actualizarDatos()">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Titulo</mat-label>
              <input
              required
              autofocus
              type="text"
              name="titulo"
              matInput
              placeholder="Digite el título de la categoría"
              [(ngModel)] = "categoria.titulo"
              >
            </mat-form-field>
            <br>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Descripción</mat-label>
              <textarea
              name="descripcion"
              matInput
              required
              placeholder="Digite la descripción de la categoría"
              rows="15"
              [(ngModel)] = "categoria.descripcion"
              >
              </textarea>
            </mat-form-field>

            <div class="container text-center mt15">
              <button class="rojo" mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
