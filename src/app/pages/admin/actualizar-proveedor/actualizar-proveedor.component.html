<mat-card>
    <h1>Agregar Nuevo Proveedor</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf = "proveedor" (submit) = "actualizarDatos()">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
            [(ngModel)] = "proveedor.razonSocial"
            type="text"
            name="nombre"
            required
            placeholder="Digite el nombre"
            matInput>
          </mat-form-field>


        <mat-form-field class="w100" appearance="outline">
            <mat-label>RUC</mat-label>
            <input
            [(ngModel)]  = "proveedor.ruc"
            type="number"
            required
            name="dni"
            placeholder="Digite el dni"
            matInput>
        </mat-form-field>



          <mat-form-field class="w100" appearance="outline">
            <mat-label>Direccion</mat-label>
            <input
            [(ngModel)] = "proveedor.direccion"
            type="text"
            name="direccion"
            required
            placeholder="Digite la direccion"
            matInput>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Correo</mat-label>
                <input
                [(ngModel)]  = "proveedor.correo"
                type="email"
                name="correo"
                required
                placeholder="Digite el correo"
                matInput>
              </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input
                    [(ngModel)]  = "proveedor.telefono"
                    type="number"
                    name="telefono"
                    required
                    placeholder="Digite el telefono"
                    matInput>
                  </mat-form-field>
            </div>
          </div>

          <div class="container text-center">
            <button mat-raised-button color="primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
