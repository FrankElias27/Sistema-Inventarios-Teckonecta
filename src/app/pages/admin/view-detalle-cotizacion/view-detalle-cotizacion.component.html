<div class="search-container">
    <input type="text"  placeholder="" class="search-input">
    <button mat-raised-button color="primary" class="custom-button" (click)="abrirModal()" >Agregar Productos</button>
  </div>
  <div class="table-responsive w100">
    <table mat-table [dataSource]="detalle" class="mat-elevation-z8 w100" style="text-align: center;">
      <!-- DefiniciÃ³n de columnas -->
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Producto </th>
        <td mat-cell *matCellDef="let detalle" style="vertical-align: middle;"> {{ detalle.producto.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cantidad</th>
        <td mat-cell *matCellDef="let detalle" style="vertical-align: middle;"> #{{ detalle.cantidad }} </td>
      </ng-container>

      <ng-container matColumnDef="precioUnitario" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Precio Referencia (Varia)</th>
        <td mat-cell *matCellDef="let detalle" style="vertical-align: middle;"> s/.{{ detalle.producto.precioCotizacion }} </td>
      </ng-container>
  
      <ng-container matColumnDef="subtotal" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Subtotal</th>
        <td mat-cell *matCellDef="let detalle" style="vertical-align: middle;"> s/.{{ detalle.subtotal }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Acciones" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
        <td mat-cell *matCellDef="let detalle" style="vertical-align: middle;">
          <button mat-flat-button color="warn" class="ml10" (click)="eliminarDetalle(detalle.detalleCotizacionId)">Eliminar</button>
        </td>
      </ng-container>
  
      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="container text-center mt10">
    <button  mat-raised-button color="primary" type="submit" (click)="procesarDetalle()" >Procesar Detalle</button>
  </div>
