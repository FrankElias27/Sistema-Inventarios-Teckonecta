<mat-card>
  <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <br>
  <mat-card-subtitle style="text-align: center;">Actualizar inventario</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>

        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form *ngIf = "inventario" (submit) = "actualizarDatos()">

              <div class="mb-4">
                <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del Inventario</label>
                <input
                name="nombre"
                type="text" id="nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Digite nombre del Inventario"
                [(ngModel)] = "inventario.nombre"
                >
              </div>

              <div class="mb-4">
                <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ubicación</label>
                <input
                name="ubicacion"
                type="text" id="ubicacion"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Digite la ubicación del inventario"
                [(ngModel)] = "inventario.ubicacion"
                >
              </div>

              <div class="container text-center mt15">
                <button class="rojo" mat-raised-button color="primary">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
  </mat-card>
