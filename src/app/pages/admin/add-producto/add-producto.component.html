<mat-card>
  <h1>Agregar Nuevo Producto</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit) = "guardarCuestionario()">
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
          [(ngModel)] = "productoData.nombre"
          type="text"
          name="nombre"
          required
          placeholder="Digite el nombre"
          matInput>
        </mat-form-field>

        <mat-form-field class="w100" appearance="outline">
          <mat-label>Código de Producto</mat-label>
          <input
          [(ngModel)] = "productoData.codigo"
          type="text"
          name="codigo"
          required
          placeholder="Digite el código del Producto"
          matInput>
        </mat-form-field>

        <mat-form-field class="w100" appearance="outline">
          <mat-label>Descripción</mat-label>
          <textarea
          name="descripcion"
          matInput
          required
          placeholder="Digite la descripción del producto"
          rows="4"
          [(ngModel)] = "productoData.descripcion"
          >
          </textarea>
        </mat-form-field>


        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Precio de Compra ($)</mat-label>
              <input
              [(ngModel)]  = "productoData.precioCompra"
              type="number"
              required
              name="precioCompra"
              placeholder="Digite el precio"
              matInput>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Precio de Venta(S/.) </mat-label>
              <input
              [(ngModel)]  = "productoData.precioVenta"
              [value] = "calcularValorDeseado()"
              type="number"
              required
              name="precioVenta"
              placeholder="Digite el precio"
              matInput>
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Stock de Producto</mat-label>
          <input
          [(ngModel)] = "productoData.stock"
          type="number"
          name="stock"
          required
          placeholder="Digite el stock del Producto"
          matInput>
        </mat-form-field>

        <mat-form-field class="w100" appearance="outline">
          <mat-label>URL de la Imagen del Producto</mat-label>
          <input
          [(ngModel)] = "productoData.urlimagen"
          type="text"
          name="nombr"
          required
          placeholder="Digite la url de la Imagen del producto"
          matInput>
        </mat-form-field>

        <mat-slide-toggle class="mt20" name = "activo" [(ngModel)] = "productoData.activo" color="primary">
          Categoría de la publicación
        </mat-slide-toggle>

        <mat-form-field appearance="outline" class="mt20 w100">
          <mat-label>Categorías</mat-label>
          <mat-select name="categoria" [(ngModel)] = "productoData.categoria.categoriaId "required>
            <mat-option *ngFor = "let c of categorias" [value] = "c.categoriaId">
              {{ c.titulo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
