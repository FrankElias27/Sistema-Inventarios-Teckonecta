<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
          <div class="container text-center">
            <img src="../../../assets/icon.png" width = "100" height = "100">
          </div>

          <h1 class="text-center">Registrate aqui</h1>


          <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input formControlName="username" matInput placeholder="Digite su nombre de usuario">
              <mat-error *ngIf="userForm.get('username')?.hasError('required')">
                El nombre de usuario es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" type="password" matInput placeholder="Digite su contraseña">
              <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                La contraseña es requerida
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input formControlName="nombre" matInput placeholder="Digite su nombre">
              <mat-error *ngIf="userForm.get('nombre')?.hasError('required')">
                El nombre es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input formControlName="apellido" matInput placeholder="Digite su apellido">
              <mat-error *ngIf="userForm.get('apellido')?.hasError('required')">
                El apellido es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email" matInput placeholder="Digite su email">
              <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                El email es requerido
              </mat-error>
              <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Ingrese un email válido
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input formControlName="telefono" matInput placeholder="Digite su telefono">
              <mat-error *ngIf="userForm.get('telefono')?.hasError('required')">
                El teléfono es requerido
              </mat-error>
            </mat-form-field>

            <div class="container text-center">
              <button class="rojo" mat-raised-button color="primary" >Registrar</button>
              <button class="verde" type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
