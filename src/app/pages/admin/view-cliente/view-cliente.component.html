<section class="bg-gray-50 dark:bg-gray-900 h-full ">
  <div class=" lg:pt-[70px]   w-full  flex flex-col items-center justify-center px-6 py-8 sm:pl-[80px]   mx-auto md:h-screen lg:py-0 ">
    <div class="w-full max-w-screen-xl bg-white rounded-lg shadow dark:border md:mt-0  xl:p-4 dark:bg-gray-800 dark:border-gray-700 div-margin ">

      <div class="flex justify-between items-center px-4 py-4 w-full max-w-screen-md mx-auto">
        <input type="text" class="search-input flex-grow mr-2 p-2 border rounded-md min-w-[170px] md:max-w-full" placeholder="Bienvenido al Panel de Clientes">
        <button  mat-raised-button color="primary" class="w-12 h-12 flex items-center justify-center" (click)="abrirAddCliente()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class=" overflow-x-auto  pr-[40px] pl-[40px] h-[480px]">
        <table mat-table [dataSource]="clientes" class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400" style="text-align: center;">
          <!-- Definición de columnas -->

          <ng-container matColumnDef="DNI">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> DNI o RUC </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; min-width: 150px;"> {{ cliente.dni }} </td>
          </ng-container>

          <ng-container matColumnDef="Cliente">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> Cliente </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; min-width: 150px;"> {{ cliente.nombre }} {{ cliente.apellidoPaterno }} {{ cliente.apellidoMaterno }}</td>
          </ng-container>


          <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> Tipo </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; min-width: 150px;">

              <button mat-raised-button class="button-label verde"  *ngIf="cliente.tipoCliente == 'COMUN'" class="button-label verde">
                <mat-icon aria-hidden="false" aria-label="Ver detalle" style="color: white;" >face</mat-icon>
                <span style="color: white;">Cliente Común</span>
              </button>
              <button mat-raised-button class="button-label verde" *ngIf="cliente.tipoCliente == 'INSTALADOR'" class="button-label verde">
                <mat-icon aria-hidden="false" aria-label="Ver detalle" style="color: white;" >engineering</mat-icon>
                <span  style="color: white;">Instalador</span>
              </button>

             </td>
          </ng-container>

          <ng-container matColumnDef="Antiguedad">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> Fidelidad </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; min-width: 150px;">

              <span *ngIf="cliente.antiguedadCliente == 'ANTIGUO'" class="">
                <span>Antiguo</span>
              </span>
              <span *ngIf="cliente.antiguedadCliente == 'NUEVO'" class="">
                <span>Nuevo</span>
              </span>

            </td>
          </ng-container>

          <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> Teléfono </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; min-width: 150px;"> {{ cliente.telefono }} </td>
          </ng-container>


          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; min-width: 150px;"> Acciones </th>
            <td mat-cell *matCellDef="let cliente" style="vertical-align: middle; text-align: center;">
              <div class="flex justify-center space-x-2">
                <button mat-flat-button color="primary" class="w-8 h-10 text-sm flex items-center justify-center" (click)="abrirModalActualizar(cliente.clienteId)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-flat-button color="warn" class="w-8 h-10 text-sm flex items-center justify-center" (click)="eliminarCliente(cliente.clienteId)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Filas de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



  <!-- Paginator -->
</div>

<div class="flex justify-center items-center px-4 py-4">
  <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="currentPage === 0" class="w-18 h-10 text-sm mx-2">
    <mat-icon>arrow_left</mat-icon>
  </button>
  <span class="mx-2 text-sm">|</span> <!-- Separador visual -->
  <button mat-raised-button color="primary" (click)="nextPage()" class="w-18 h-10 text-sm mx-2">
     <mat-icon>arrow_right</mat-icon>
  </button>
</div>

</div>
</div>
</section>
