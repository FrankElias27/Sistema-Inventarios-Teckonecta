<div class="container">
    <mat-card class="example-card">
      <img mat-card-image src="../../../../assets/Login4.png" alt="Image">
      <mat-card-title style="text-align: center;">Cotización para Teccuida</mat-card-title>
      <mat-card-content>
        <p class="centrar">
          En este apartado del Sistema, puedes generar una cotización personalizada para la empresa Teccuida, considerando el tipo de cambio del dólar y los productos disponibles en nuestro almacén.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="abrirModal()">Generar Cotización</button>
      </mat-card-actions>
    </mat-card>
