<mat-card>
  <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <br>
  <mat-card-subtitle style="text-align: center;">Agregar categoría</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)= "formSubmit()">

            <div class="mb-4">
              <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título</label>
              <input
              name="titulo"
              type="text" id="titulo"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Digite el título de la categoría"
              [(ngModel)] = "categoria.titulo"
              >
            </div>

            <div class="mb-4">
              <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
               <textarea id="descripcion" name="descripcion" [(ngModel)] = "categoria.descripcion"
                rows="15" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50
                 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500
                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                   dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite la descripción de la categoría "></textarea>
                  </div>


            <div class="container text-center mt15">
              <button  mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
</mat-card>
