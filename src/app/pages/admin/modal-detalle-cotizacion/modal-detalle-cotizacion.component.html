<mat-card>
  <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <br>
  <mat-card-subtitle style="text-align: center;">Agregar Producto al Detalle Cotización</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit) = "GuardarDetalle()" >
          <!-- Formulario de datos de la venta -->
          <mat-form-field class="w100" appearance="outline">
            <input  placeholder="Buscar producto" matInput [formControl]="productoControl" [matAutocomplete]="auto" required >
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let producto of filteredProductos | async" [value]="producto">
                {{ producto.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <div class="row">
            <div class="col-md-12">

                <mat-form-field class="w80" appearance="outline">
                  <mat-label>Cantidad de Producto</mat-label>
                  <input [(ngModel)] = "DetalleData.cantidad" matInput  name="cantidad" required placeholder="Digite la cantidad" >
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;"  >Añadir</button>

            </div>
          </div>
        </form>

      </div>
    </div>

  </mat-card>
