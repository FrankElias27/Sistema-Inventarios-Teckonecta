<mat-card>
    <button mat-icon-button color="warn" aria-label="Cerrar" class="close-button" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
    <h1 style="text-align: center;margin-top: 40px;">Agregar nueva cotizacion al Sistema</h1>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit) = "guardarCotizacion()">
          <!-- Formulario de datos de la venta -->
          <mat-form-field class="w100" appearance="outline">
            <input type="text" placeholder="Buscar Cliente" matInput [formControl]="clienteControl" [matAutocomplete]="auto" required>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let cliente of filteredClientes| async" [value]="cliente">
                {{ cliente.nombre }} {{ cliente.apellidoPaterno }} {{ cliente.apellidoMaterno }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Asunto:</mat-label>
            <textarea
            name="descripcion"
            matInput
            required
            placeholder="Digite el Asunto de la Cotizacion"
            rows="6"
            [(ngModel)] = "cotizacionData.asuntoCotizacion"
            >
            </textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-12">

                <mat-form-field class="w70" appearance="outline">
                  <mat-label>Fecha de la Cotizacion</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)] = "cotizacionData.fechaCotizacion" name="fechaVenta" placeholder="Seleccione la fecha de cotizacion" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <!-- BotÃ³n para activar la venta -->
                <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Guardar</button>

            </div>
          </div>
        </form>
      </div>
    </div>

  </mat-card>
