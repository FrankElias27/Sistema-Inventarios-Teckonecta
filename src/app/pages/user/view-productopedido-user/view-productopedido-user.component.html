<h1 class="mt20">Productos de {{ cliente }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">

      </div>
      <mat-card *ngFor = "let p of productopedido; let i = index" class="mt20">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ p.producto.nombre }}
            </mat-card-title>
            <mat-card-subtitle>
              Cantidad: {{ p.cantidad }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
